<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Penggunaan jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<h1 id="judul">Hello, World!</h1>

<button id="ubahJudul">Ubah Judul</button>

<script>
    // Menggunakan jQuery untuk menangani klik tombol
    $(document).ready(function(){
        $("#ubahJudul").click(function(){
            // Mengubah isi teks dari elemen h1 dengan ID 'judul'
            $("#judul").text("Selamat Datang!");
        });
    });
</script>

</body>
</html>
